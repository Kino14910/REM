<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="./jq.js"></script>
    <link rel="stylesheet" href="../../../../pages/icon/symbols/round/index.css">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-app-region: no-drag;
            user-select: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            -webkit-app-region: drag;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-warp {
            width: 360px;
            height: 120px;
            position: relative;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            -webkit-app-region: drag;
        }

        .play-control {
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            width: 360px;
            height: 80px;
            padding: 20px 30px;
            background-color: #fff;
            border-radius: 12px;
            display: flex;
            justify-content: flex-end;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            -webkit-app-region: drag;
        }

        .cover {
            position: absolute;
            top: 0;
            left: 16px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f0f0f0;
            padding: 6px;
            animation: zhuan 5s infinite linear;
            animation-play-state: paused;
            z-index: 99999;
        }

        .cover::before {
            content: "";
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
        }

        .cover img {
            width: 100%;
            border-radius: 50%;
        }

        .control {
            width: 60%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control i {
            border-radius: 6px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 26px;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease-in-out, background-color 0.1s;
        }

        .control i:hover {
            background-color: rgba(0, 0, 0, .2);
            transition: background-color 0.2s;
        }

        .control i:active {
            scale: 0.9;
            background-color: rgba(0, 0, 0, .3);
            transition: background-color 0.2s;
        }

        .info .name {
            font-size: 10px;
            font-weight: bold;
            color: #333;
        }

        .info .singer-album {
            color: #757474;
            line-height: 21px;
        }

        .info .music_progress {
            width: 100%;
        }

        .music_progress .music_progress_top {
            display: flex;
            justify-content: space-between;
            color: #66ccff;
            line-height: 21px;
        }

        .music_progress_bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: transparent;
            border-radius: 10px;
            margin-top: 3px;
        }

        .music_progress_bar .music_progress_line {
            width: 0%;
            /* width: 50%; */
            height: 100%;
            background-color: #2d85f0;
        }

        .modal {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }

        .modal .modal-box {
            width: 30%;
            height: 100%;
            padding: 20px;
            background-color: #fff;
            position: absolute;
            top: 0;
            right: 0;
        }

        .modal-box .modal-box-top {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-box-top .modal-close {
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .modal-box-top .modal-close:hover {
            transform: rotate(180deg);
        }

        .modal-box .modal-wrapper {
            width: 100%;
            height: calc(100% - 40px);
            overflow-y: auto;
        }

        .modal-wrapper .music-list {
            list-style: none;
        }

        .music-list li {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fa {
            font-family: 'Material Symbols Round';
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fa-play::after {
            content: '\e037';
        }

        .fa-pause::after {
            content: '\e034';
        }

        .fa-play-circle-o,
        .fa-pause-circle-o {
            font-size: 20px;
            margin-right: 20px;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .fa-play-circle-o:hover {
            transform: scale(1.2);
        }

        .fa-pause-circle-o:hover {
            transform: scale(1.2);
        }

        .playing {
            color: #66ccff;
        }

        @keyframes zhuan {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <div class="play-warp">
        <div class="cover">
            <img id="img" width="100" draggable="false" style="-webkit-app-region: drag; user-select: none;" alt="封面">
        </div>
        <div class="play-control">
            <div class="control">
                <i id="randomBtn" class="fa fa-random" aria-hidden="true">&#xf1ce;</i>
                <i id="prevBtn" class="fa fa-step-backward" aria-hidden="true">&#xe045;</i>
                <i id="playBtn" class="fa fa-play" aria-hidden="true"></i>
                <i id="nextBtn" class="fa fa-step-forward" aria-hidden="true">&#xe044;</i>
            </div>
            <div class="music_progress_bar">
                <div class="music_progress_line"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
